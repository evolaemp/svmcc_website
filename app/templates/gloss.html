<section class="switch">
	<label for="experted-btn">experted</label>
	<label for="experted-btn" class="btn"></label>
	<input id="experted-btn" type="radio" name="switch" checked/>
	<input id="inferred-btn" type="radio" name="switch" />
	<label for="inferred-btn" class="btn"></label>
	<label for="inferred-btn">inferred</label>
</section>
<section class="gloss">
	{{# cogs }}
	<article class="cognate-class">
		<h2>Cognate class: <span class="cog-class-id">{{ cogClass }}</span></h2>

		<table>
			<tbody>
				{{# entries }}
				<tr>
					<td class="lang">{{ lang }}</td>
					<td class="word">{{ word }}</td>
				</tr>
				{{/ entries }}
			</tbody>
		</table>
	</article>
	{{/ cogs }}
</section>
