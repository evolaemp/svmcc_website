<section class="data">
	<div class="cont">

		<div class="datasets-cont">

				<button type="button" data-fn="choose-dataset" data-set="{{ . }}">{{ . }}</button>

			{{/ datasets }}
		</div>
	</div>
</section>

<div id="dataset-view"></div>
