<section class="dataset">
	<div class="cont">
		<h2>{{ dataset }}</h2>
		<input type="text" data-fn="choose-gloss" placeholder="Search for glosses" />
	</div>
</section>

<section class="switch">
	<p>
		<input id="expert-btn" type="radio" name="switch" value="expert" checked />
		<label for="expert-btn" class="text-label expert"><span class="circle"></span>Expert</label>
	</p>
	<p>
		<input id="LexStat-btn" type="radio" name="switch" value="lexstat" />
		<label for="LexStat-btn" class="text-label LexStat"><span class="circle"></span>LexStat</label>
	</p>
	<p>
		<input id="svm-btn" type="radio" name="switch" value="svm" />
		<label for="svm-btn" class="text-label svm"><span class="circle"></span>SVM</label>
	</p>
</section>

<div id="gloss-view"></div>
